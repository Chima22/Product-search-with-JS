<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stle.css">
    <title>Product Searcher bar</title>
</head>
<body>
    <section class="container">
        <div class="searchbar">
           <form>
            <img src="./image/icons8-magnifying-glass-50.png" alt="">
            <input type="text" id="search-item" placeholder="search product" onkeyup="search()">
        </form>
        </div>
        <div class="product-list" id="product-list">
            <div class="products">
                 <img src="./image/136-1360615_red-sweatshirt-png-clip-art-transparent-background-clothes.png" alt="">
                 <div class="p-details">
                    <h2>Tranya Tshirt</h2>
                    <h3>$35</h3>
                 </div>
            </div>
            <div class="products">
                <img src="./image/17-dress-shirt-png-image-thumb.png" alt="">
                <div class="p-details">
                   <h2>Tshirt for Everyone</h2>
                   <h3>$45</h3>
                </div>
           </div>
           <div class="products">
            <img src="./image/images (1).jpg" alt="">
            <div class="p-details">
               <h2>Hoodie For Everyone</h2>
               <h3>$30</h3>
            </div>
           </div>
           <div class="products">
             <img src="./image/images.jpg" alt="">
               <div class="p-details">
                 <h2>Fanta Hoodie</h2>
                 <h3>$65</h3>
               </div>
            </div>
            <div class="products">

                <div class="p-details">
                 <h2>Grand Sneakers</h2>
                 <h3>$29</h3>
                </div>
            </div>
            <div class="products">
             <img src="./image/png-transparent-nike-free-sneakers-yellow-shoe-nike-blue-orange-teal.png" alt="">
                <div class="p-details">
                 <h2>Nike Sneakers</h2>
                 <h3>$65</h3>
                </div>
            </div>
            <div class="products">
             <img src="./image/png-transparent-sneakers-basketball-shoe.png" alt="">
                <div class="p-details">
                 <h2>Tpain Sneakers</h2>
                 <h3>$25</h3>
                </div>
            </div>
            <div class="products">
                <img src="./image/png-transparent-sneakers-basketball-shoe.png" alt="">
                   <div class="p-details">
                    <h2>Tpain Sneakers</h2>
                    <h3>$25</h3>
                   </div>
               </div>
            <div class="products">
              <img src="./image/17-dress-shirt-png-image-thumb.png" alt="">
                <div class="p-details">
                 <h2>Tshirt for Everyone</h2>
                 <h3>$25</h3>
                </div>
            </div>
            <div class="products">
              <img src="./image/17-dress-shirt-png-image-thumb.png" alt="">
                <div class="p-details">
                 <h2>Tshirt for Everyone</h2>
                 <h3>$25</h3>
                </div>
            </div>
            <div id="details"></div>
        </div>
    </section>


    <script src="./main.js"></script>
</body>
</html>
